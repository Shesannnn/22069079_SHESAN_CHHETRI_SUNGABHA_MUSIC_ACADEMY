{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied | Sungabha Music Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            color: #1a1a1a;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            padding: 40px;
        }

        .message {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin: auto;
            max-width: 600px;
        }

        .message h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #07301f;
            margin-bottom: 1rem;
        }

        .message p {
            font-size: 1rem;
            color: #6b7280;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #059669, #07301f);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        a:hover {
            background: linear-gradient(135deg, #34d399, #059669);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="message">
        <h2>Access Denied</h2>
        <p>{{ message }}</p>
        <a href="{% url 'courses_list' %}">Back to Courses</a>
    </div>
</body>
</html>
