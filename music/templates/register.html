<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
            color: #07301f;
        }

        .register-container form {
            display: flex;
            flex-direction: column;
        }

        .register-container label {
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .register-container input,
        .register-container select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        .register-container input[type="submit"] {
            background-color: #07301f;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            padding: 10px;
            margin-top: 10px;
        }

        .register-container input[type="submit"]:hover {
            background-color: #054226;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Create Your Account</h2>
    
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <label>{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <small class="error-message">{{ field.errors|striptags }}</small>
            {% endif %}
        {% endfor %}
        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
